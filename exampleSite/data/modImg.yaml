debug: false
unsplash: true

srcset:
  sizeStep: 50
  maxDensityFactor: 2
  quality: 85
  qualityReductionFactor: 20
  lqip:
    divider: 2
    blur: 3
    quality: 20
    max: 2048

base64:
  densityFactor: 1.5
  quality: 60

frame:
  class:
    base: img__frame
    background:
      name: Background
      prefix: bg-
      options: [light, dark]
    box:
      name: Box
      prefix: box-
      options: [shadow, none]
    padding:
      name: padding
      prefix: pad-
      options: [half, one, two]

container:
  class:
    base: img__c
    type:
      name: Type
      prefix: t-
      options: [contain]

figure:
  class:
    base: "fig"
    width: 
      name: Width
      prefix: w-
      options: [tiny, half, full, double]
      intOpts: [triple]
    posh: 
      name: Horizontal position
      prefix: ph-
      options: [left, right]
  type: featured

embed:
  class:
    base: "emb"
    width: 
      name: Width
      prefix: w-
      options: [quarter, half]
    posh: 
      name: Horizontal position
      prefix: ph-
      options: [left, right]
      posh: left
    posv:
      name: Vertical position
      prefix: pv-
      options: [top, middle]

width:
  tiny: [45, 45]
  quarter: [70, 135]
  half: [140, 275]
  full: [285, 570]
  double: [570, 1140]
  triple: [570, 1710]

default:
  frame:
    class: 
      box: shadow
  figure:
    class:
      width: full
  embed:
    class:
      width: half
      posh: left
  width: [285, 570]
  
  
  
