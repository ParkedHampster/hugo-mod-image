debug: true
unsplash: true

srcset:
  sizeStep: 25
  maxDensityFactor: 3
  quality: 90
  qualityReductionFactor: 15

container:
  class:
    base: img-c
    background:
      name: Background
      prefix: bg-
      options: [grey, trans]
      default: trans
    box:
      name: Box
      prefix: box-
      options: [shadow, none]
      default: shadow

figure:
  class:
    base: "fig"
    width: 
      name: Width
      prefix: w-
      options: [half, full, double]
      intOpts: [triple]
      default: full
    posh: 
      name: Horizontal position
      prefix: ph-
      options: [left, right]
  type: featured

embed:
  class:
    base: "emb"
    width: 
      name: Width
      prefix: w-
      options: [quarter, half]
      default: half
    posh: 
      name: Horizontal position
      prefix: ph-
      options: [left, right]
      posh: left
    posv:
      name: Vertical position
      prefix: pv-
      options: [top, middle]

width:
  quarter: [70, 135]
  half: [140, 275]
  full: [285, 570]
  double: [570, 1140]
  triple: [570, 1710]
  default: [285, 570]

default:
  container:
    class: 
      background: trans
      box: shadow
  figure:
    class:
      width: full
  embed:
    class:
      width: half
      posh: left
  width: [285, 570]
  
  
  
