debug: true
unsplash: true

srcset:
  sizeStep: 100
  maxDensityFactor: 3
  quality: 90
  qualityReductionFactor: 15

container:
  class:
    base: img__c
    background:
      name: Background
      prefix: bg-
      options: [light, dark]
    box:
      name: Box
      prefix: box-
      options: [shadow, none]
    type:
      name: Type
      prefix: t-
      options: [logo]
    padding:
      name: padding
      prefix: pad-
      options: [half, one, two]

figure:
  class:
    base: "fig"
    width: 
      name: Width
      prefix: w-
      options: [half, full, double]
      intOpts: [triple]
    posh: 
      name: Horizontal position
      prefix: ph-
      options: [left, right]
  type: featured

embed:
  class:
    base: "emb"
    width: 
      name: Width
      prefix: w-
      options: [quarter, half]
    posh: 
      name: Horizontal position
      prefix: ph-
      options: [left, right]
      posh: left
    posv:
      name: Vertical position
      prefix: pv-
      options: [top, middle]

width:
  quarter: [70, 135]
  half: [140, 275]
  full: [285, 570]
  double: [570, 1140]
  triple: [570, 1710]

default:
  container:
    class: 
      box: shadow
  figure:
    class:
      width: full
  embed:
    class:
      width: half
      posh: left
  width: [285, 570]
  
  
  
