debug: false

process:
  sizeStep: 25
  maxDensityFactor: 3

container:
  class:
    base: "img-c"
    background:
      name: "Background"
      prefix: bg-
      options: [grey, transparent]      

figure:
  class:
    base: "fig"
    width: 
      name: Width
      prefix: w-
      options: [half, full, double]
  type: featured

embed:
  class:
    base: "emb"
    width: 
      name: Width
      prefix: w-
      options: [quarter, half]
    posh: 
      name: Horizontal position
      prefix: ph-
      options: [left, right]
    posv:
      name: Vertical position
      prefix: pv-
      options: [top, middle]

width:
  quarter: [135, 135]
  half: [275,275]
  full: [570,570]
  double: [1140,1140]

link: 

default:
  container:
    class: 
      background: transparent
  figure:
    class:
      width: full
  embed:
    class:
      width: half
  width: [570,570]
  
  
