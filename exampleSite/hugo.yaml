baseURL: 'http://example.org/'
languageCode: en-us
title: Hugo-mod-image example site

module:
  imports:
    - path: github.com/bowman2001/hugo-mod-image
    - path: github.com/bowman2001/hugo-mod-pangram

markup:
  goldmark:
    parser:
      attribute:
        block: true
  highlight:
    style: monokailight

caches:
  assets:
    dir: :resourceDir/_gen
    maxAge: -1
  getcsv:
    dir: :cacheDir/:project
    maxAge: -1
  getjson:
    dir: :cacheDir/:project
    maxAge: -1
  getresource:
    dir: :resourceDir/:project
    maxAge: -1
  images:
    dir: :resourceDir/_gen
    maxAge: -1
  modules:
    dir: :cacheDir/modules
    maxAge: -1

### The following loose security settings affect only this module!

security:
  exec:
    allow:
      - ^go$
    osEnv:
      - '.*'
      # - (?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|DISPLAY)$
  funcs:
    getenv:
      - ^HUGO_
      - ^GO
  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*
