baseURL: 'http://example.org/'
languageCode: en-us
title: Hugo-mod-image example site

module:
  imports:
    - path: github.com/bowman2001/hugo-mod-image

markup:
  goldmark:
    parser:
      attribute:
        block: true
  highlight:
    style: monokailight

### The following loose security settings affect only the maintenance of this module!

security:
  exec:
    allow:
      - ^go$
    osEnv:
      - '.*'
      # - (?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|DISPLAY)$
  funcs:
    getenv:
      - ^HUGO_
      - ^GO
  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*
