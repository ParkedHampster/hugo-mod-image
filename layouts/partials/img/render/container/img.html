{{ $imgMap := . }}

{{- with .params.linkAttrs }}
    {{- $attrs := merge $imgMap.params.contAttrs . }}
    <a 
    {{- range $k, $v := $attrs }}
        {{- printf " %s=%q" $k $v | safeHTMLAttr }}
    {{- end }}>
    {{- partial "img/render/img.html" $imgMap }}
    </a>
{{- else }}
    <span 
    {{ range $k, $v := .params.contAttrs }}
        {{- printf " %s=%q" $k $v | safeHTMLAttr }}
    {{- end }}>
    {{- partial "img/render/img.html" $imgMap -}}
    </span>
{{- end }}
