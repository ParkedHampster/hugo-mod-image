{{- $img := .img }}
{{- $params := .params }}

{{- with $params.linkAttrs }}
    {{- $attrs := merge $params.contAttrs . }}
    <a 
    {{- range $k, $v := $attrs }}
        {{- printf " %s=%q" $k $v | safeHTMLAttr }}
    {{- end }}>
    {{- partial "img/render/img.html" (dict "img" $img "params" $params ) }}
    </a>
{{- else }}
    <span {{ range $k, $v := .params.contAttrs }}
            {{- printf " %s=%q" $k $v | safeHTMLAttr }}
            {{- end }}>
        {{- partial "img/render/img.html" (dict "img" $img "params" $params ) -}}
    </span>
{{- end }}
