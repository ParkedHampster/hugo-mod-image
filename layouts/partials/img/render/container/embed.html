<span 
{{- range $k, $v := .params.attrs }}
{{- printf " %s=%q" $k $v | safeHTMLAttr }}
{{- end }}>
    {{- partial "img/render/container/img.html" . }}
    {{ with .params.caption }}
      <span class="caption">
           {{ partial "img/render/caption.html" . }}
      </span>
    {{ end }}
</span>
