<span 
{{- range $k, $v := .params.attrs }}
{{- printf " %s=%q" $k $v | safeHTMLAttr }}
{{- end }}>
    {{- partial "img/render/container/img.html" . }}
    {{ if or .params.caption.text .params.caption.attr }}
      <span class="caption">
           {{ partial "img/render/caption.html" .params }}
      </span>
    {{ end }}
</span>
