<figure
{{- range $k, $v := .params.attrs }}
{{- printf " %s=%q" $k $v | safeHTMLAttr }}
{{- end }}>
    {{- partial "img/render/container/img.html" (dict "img" .img "params" .params ) }}
    {{ if .params.caption }}
      <figcaption class="caption">
           {{ partial "img/render/caption" .params }}
      </figcaption>
    {{ end }}
</figure>
