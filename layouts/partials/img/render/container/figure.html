<figure
{{- range $k, $v := .params.attrs }}
{{- printf " %s=%q" $k $v | safeHTMLAttr }}
{{- end }}>
    {{- partial "img/render/container/img.html" . }}
    {{ with .params.caption }}
      <figcaption class="caption">
           {{ partial "img/render/caption" . }}
      </figcaption>
    {{ end }}
</figure>
