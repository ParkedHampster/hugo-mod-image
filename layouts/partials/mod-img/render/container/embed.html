<span 
{{- range $k, $v := .params.attrs }}
{{- printf " %s=%q" $k $v | safeHTMLAttr }}
{{- end }}>
    {{- partial "mod-img/render/container/img.html" . }}
    {{ with and (not (eq .params.caption.text "none")) .params.caption }}
      <span class="caption">
           {{ partial "mod-img/render/caption.html" . }}
      </span>
    {{ end }}
</span>
